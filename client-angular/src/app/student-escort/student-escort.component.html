<div [formGroup]="formGroup">
  <h2>בתום הפעילות</h2>
  <div>
    <label>
      <input type="radio" value="alone" formControlName="goHome">
      הילד/ה הולך/ת הביתה בכוחות עצמו/ה
    </label>
  </div>
  <div>
    <label>
      <input type="radio" value="withEscort" formControlName="goHome">
      ישתחרר בליווי
    </label>
  </div>
  <div *ngIf="goHome === 'withEscort'">
    <ol>
      <li *ngFor="let escort of escorts">
    <div class="escortRow" [formGroup]="escort">
      <mat-form-field>

          <input matInput type="text" formControlName="fullName" placeholder="שם מלא">

      </mat-form-field>
      <mat-form-field>

          <input matInput type="tel" formControlName="phoneNumber" placeholder="טלפון">

      </mat-form-field>
      <mat-form-field>

          <input matInput type="text" formControlName="relation" placeholder="קרבה">

      </mat-form-field>
      <button mat-raised-button class="remove-escort" type="button" (click)="removeEscort(escort)">הסרת מלווה</button>

    </div>
      </li>
    </ol>
    <button mat-raised-button type="button" (click)="addEscort()">הוספת מלווה</button>
  </div>
</div>
